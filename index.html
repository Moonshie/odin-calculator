<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="reset-button-container">
            <button class="reset" id="reset">RESET</button>
        </div>
        <div class="button-grid">
            <div class="button-grid-1">
                <div class="row">
                    <button class="clear" id="CE">CE</button>
                    <button class="operator" id="/">/</button>
                    <button class="operator" id="*">*</button>
                </div>
                <div class="row">
                    <button class="digit" id="7">7</button>
                    <button class="digit" id="8">8</button>
                    <button class="digit" id="9">9</button>
                </div>
                <div class="row">
                    <button class="digit" id="4">4</button>
                    <button class="digit" id="5">5</button>
                    <button class="digit" id="6">6</button>
                </div>
                <div class="row">
                    <button class="digit" id="1">1</button>
                    <button class="digit" id="2">2</button>
                    <button class="digit" id="3">3</button>
                </div>
                <div class="row">
                    <button class="digit hbig" id="0">0</button>
                    <button class="digit" id=".">.</button>
                </div>
            </div>
            <div class="button-grid-2">
                <div class="column">
                    <button class="operator" id="-">-</button>
                    <button class="operator big" id="+">+</button>
                    <button class="operator big" id="=">=</button>
                </div>
            </div>
        </div>
            
        </div>
    </div>
</body>
</html>
